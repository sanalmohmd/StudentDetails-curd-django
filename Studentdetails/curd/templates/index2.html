<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body style="background-color: rgb(168, 199, 205);">
    <header>

        <!--Navbar-->
    <section class="section">
     <div class="row">
     <div class="col-lg-12">
      <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand ml-5" href="#"><img src="../static/images/logo.jpeg"  width="80px" alt="img"></a>
      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav ml-5 mt-2 mt-lg-0">
            <li class="nav-item active ">
              <a class="nav-link" href="#"><b>Home</b></a>
            </li>
           
            <li class="nav-item active">
              <a class="nav-link " href="#"><b>Login</b></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#"><b>Register</b></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#"><b>Contact Us</b></a>
            </li>
          </ul>
        
        </div>
      </nav>

     </div>
    </div>
    </section>
  </header>

  
<section class="center" >
    <div class="row">
        <div class="col-lg-6">

            <h2 class="formhead">Contact Submit</h2>

            <form action="{% url 'add' %}" method="post"> 
              {% csrf_token %}

                <label for="name" >Name:</label>
                <input type="text" name="name">

                <label for="address">Address:</label>
                <input type="text" name="address">

                <label for="phone">Phone:</label>
                <input type="text" name="phone">

                <input type="submit" name="submit" value="Submit">


            </form>
        </div>

     <div class="col-lg-6">
     <table style="width: 50%; border: 1px solid black;" align='center' cellspacing=2 cellpadding=5 id="data_table" border=1>

        

            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Address</th>
                <th>phone</th>
                <th>Action</th>
            </tr>
            {% for i in Data %}
            <tr>
               <td>{{forloop.counter}}</td>
               <td>{{i.name}}</td>
               <td>{{i.address}}</td>
               <td>{{i.phone}}</td>

               <td>
                 <a href="{% url 'edit' i.id %}" class="btn btn-danger">EDIT</a> 
                <a href="{% url 'delete' i.id %}" class="btn btn-danger">DELETE</a>
              </td>
              
               
            </tr>
            {% endfor %}
           

    </table>
</div>
</section>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
</body>
</html>
